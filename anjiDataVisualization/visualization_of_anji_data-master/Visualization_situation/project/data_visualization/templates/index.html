<script>
  // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('dom1'));

// 修改后的 option 对象，用于绘制综合评分柱状图
var option = {
    title: {
        text: '各景点综合评分'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['综合评分']
    },
    toolbox: {
        show: true,
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    calculable: true,
    xAxis: [
        {
            type: 'category',
            data: ['江南天池', '凤凰山森林公园', '安吉竹博园', '灵溪山风景区', '余村两山景区', '藏龙百瀑', '云上草原', '浙北大峡谷', '中南百草原'],
            axisLabel: {
                interval: 0, // 强制显示所有标签
                rotate: 0, // 旋转角度
                textStyle: {
                    color: '#000', // 设置标签文字颜色
                    fontSize: 12 // 设置标签文字大小
                }
            },
            axisTick: {
                alignWithLabel: true // 标签与刻度对齐
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '综合评分',
            type: 'bar',
            data: [57.50, 59.33, 74.20, 51.37, 68.80, 58.80, 90.84, 56.03, 81.50],

            markPoint: {
                data: [
                    {type: 'max', name: '最大值', itemStyle: {color: '#FF0000'}}, // 设置最大值的颜色为红色
                    {type: 'min', name: '最小值', itemStyle: {color: 'rgba(139,62,62,0.75)'}} // 设置最小值的颜色为绿色
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值', itemStyle: {color: '#fdc201'}} // 设置平均值的颜色为蓝色
                ]
            }
        }
    ]
};

// 将组件赋值给实例化对象
myChart.setOption(option);

// 设定图表自适应屏幕
window.addEventListener("resize", function () {
    myChart.resize();
});


</script>
