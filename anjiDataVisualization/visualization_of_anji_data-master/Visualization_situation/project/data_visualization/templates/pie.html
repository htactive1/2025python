<script type="text/javascript">
  var myChart;
    <!-- 默认生成游客人数饼图 -->
   loadChart1();
 function selectChange() {
            var selectedValue = document.getElementById("mySelect").value;
            if (selectedValue === "data1") {
                loadChart1();
            } else if (selectedValue === "data2")
       {
               loadChart2();
            }
        }

         function loadChart1() {
            if (myChart) {
                myChart.dispose(); // 销毁旧图表
            }
             myChart = echarts.init(document.getElementById('dom1'));
            option1 = {
            color: [ '#67001f', '#b2182b', '#d6604d',
      '#f4a582', '#fddbc7', '#fd9001',
      '#d1e5f0', '#92c5de', '#4393c3'

            ],
           title: {
               text: '2023年以来各旅游景点人次分布', // 标题文本
               left: 'center',
        },
            legend: {
                top: 'bottom',
                textStyle: {
                    fontSize: 10,
                    color: '#000',
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}(人次) ({d}%)'
            },

            series: [
                {
                    name: '游玩人数：',
                    type: 'pie',
                    radius: ['20%', '50%'],
                    center: ['50%', '50%'],
                    roseType: 'radius',
                    itemStyle: {
                        borderRadius: 8
                    },
                    data: {{ people_pie_data_2023|tojson }},
                }
            ]

        };
        //3.赋值组件给对象
        myChart.setOption(option1);
        //4.屏幕跟着自适应
        window.addEventListener("resize", function () {
            myChart.resize();
        });
            myChart.setOption(option1);
        }

        // 指定图表的配置项和数据

       function loadChart2() {
            if (myChart) {
                myChart.dispose(); // 销毁旧图表
            }
            myChart = echarts.init(document.getElementById('dom1'));
            option2 = {
            color: [
               '#003f5c', '#2f4b7c', '#665191',
'#a05195', '#d45087', '#f95d6a',
'#ff7c43', '#ffa600', '#00adb5'
            ],
           title: {
               text: '检索景点酒店数量', // 标题文本
               left: 'center',
        },
            legend: {
                top: 'bottom',
                textStyle: {
                    fontSize: 10,
                    color: '#000',
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },

            series: [
                {
                    name: '酒店数量：',
                    type: 'pie',
                    radius: ['20%', '50%'],
                    center: ['50%', '50%'],
                    roseType: 'radius',
                    itemStyle: {
                        borderRadius: 8
                    },
                    data: {{ hotel_pie_data_2023|tojson }},
                }
            ]

        };
        //3.赋值组件给对象
        myChart.setOption(option2);
        //4.屏幕跟着自适应
        window.addEventListener("resize", function () {
            myChart.resize();
        });
            myChart.setOption(option2);
        }




    </script>
